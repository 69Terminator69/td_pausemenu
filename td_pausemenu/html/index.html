<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <h3 id="fondo" class="fondo"></h3>
      <div id="title">
        <h3 id="circle" class="circle"></h3>
        <div id="personaje" class="personaje">
        <img id="close" class="close" onclick="exit()" src = "https://cdn-images-1.medium.com/max/1200/1*rWDx6a1q2LjHUiQxcgocXQ.png"/>
       
        <h3 id="name_player" class="name_player">Jimmy El NEgro</h3>
        <h3 id="name_job" class="name_job">Nombre del trabajo</h3> 
        <h3 id="money" class="money">Nombre del trabajo</h3>  
        <h3 id="bank_money" class="bank_money">Nombre del trabajo</h3>  
        
        <button type="button" class="boton-map"  onclick="OpenMap()">
          <img id="map" class="map" onclick="OpenMap()" src = "https://static.thenounproject.com/png/3847427-200.png"/>
        </button>
        <button type="button" class="boton-settings"  onclick="OpenSettings()">
          <img id="settings" class="settings" onclick="OpenSettings()" src = "https://cdn-icons-png.flaticon.com/512/263/263100.png"/>
        </button>
        <button type="button" class="boton-discord"  onclick="OpenDiscord()">
          <img id="discord" class="discord" onclick="OpenDiscord()" src = "https://cdn.pixabay.com/photo/2021/03/02/12/02/discord-6062231_640.png"/>
        </button>
        <button type="button" class="boton-tebex"  onclick="Tebex()">
          <img id="tebex" class="tebex" onclick="Tebex()" src = "https://uptime-storage.s3.amazonaws.com/logos/1cb2019f2452ad330df0d4ecb366a0b4.png"/>
          
        </button>

        

        <h3 id="cuadro"> 
          <i class="fa-solid fa-users" id="icon"></i>
          <h2 id="onlinejobspe">JUGADORES CONECTADOS</h2>
          <h3 id="count_players" class="count_players">124/500</h3>
        </h3>
        
        <h3 id="cuadro_dos"> 
          <i class="fa-solid fa-shield-halved" id="icon_dos"></i>
          <h2 id="lspd">LSPD</h2>
          
        </h3>
        <h3 id="lspd_dos" class="lspd_dos">DISPONIBLE</h3>
      </div>
      <img id="insta" class="insta" onclick="instagram()" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1200px-Instagram_icon.png"/>
      <img id="twitter" class="twitter" onclick="twitter()" src = "https://i.pinimg.com/originals/4f/50/8c/4f508c71a45d9201f9e4a34e6ebedea0.png"/>
      <img id="tiktok" class="tiktok" onclick="tiktok()" src = "https://cdn.pixabay.com/photo/2021/01/30/06/42/tiktok-5962992_1280.png"/>
      <img id="logo" class="logo" src = "https://cdn.discordapp.com/attachments/1218894349778030719/1218894382413910106/termi.png?ex=660952da&is=65f6ddda&hm=3fa7e392a0f9176507e96a6e144786a8aefe2ade2096a0f57062c4a8c1dab567&"/>
    </div>
    

    <script src="https://kit.fontawesome.com/9952fe8bfc.js" crossorigin="anonymous"></script>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
